<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mail app">
    <title>Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="col">
                <a href="/" class="brand"><span class="brand-img"></span><span class="brand-text">mail</span></a>
            </div>
            <div class="col text-center">
                <span class="title mr-2">Sparrow </span><span id="notification" class="notification">(2)</span>
            </div>
            <div class="col">
                <div class="search-bar">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="dropdown-btn">
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </button>
                    <input id="search" type="text">
                    <ul id="data-list" class="data-list hidden">
                        <li><a href="javascript:void(0)">personal</a></li>
                        <li><a href="javascript:void(0)">clients</a></li>
                        <li><a href="javascript:void(0)">family</a></li>
                        <li><a href="javascript:void(0)">friends</a></li>
                        <li><a href="javascript:void(0)">archives</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
        <nav class="side-nav col-sm">
            <div class="link-group-container">
                <a href="javascript:void(0)" class="button-primary ml-25">Compose</a>
                <ul id="category" class="link-group category mt-28">
                    <li><a href="javascript:void(0)" class="active"><i class="fa-solid fa-inbox"></i>Inbox <span></span> </a></li>
                    <li><a href="javascript:void(0)" ><i class="fa-solid fa-right-from-bracket"></i>Sent Mail <span></span> </a></li>
                    <li><a href="javascript:void(0)"><i class="fa-regular fa-star"></i>Starred <span></span> </a></li>
                    <li><a href="javascript:void(0)"><i class="fa-regular fa-file-lines"></i>Draft  <span></span> </a></li>
                    <li><a href="javascript:void(0)"><i class="fa-solid fa-trash-can"></i>Trash <span></span></a></li>
                </ul>
                <ul id="filter-btn" class="link-group filter mt-38">
                    <li><a href="javascript:void(0)" id="personal" ><span class="icon personal"></span>Personal<span></span>
                   </a></li>
                    <li><a href="javascript:void(0)" id="clients" class="dropdown-link"><span class="icon clients"></span>Clients<span></span><i class="fa-sharp fa-solid fa-chevron-down"></i></a></li>
                    <li><a href="javascript:void(0)" id="family" ><span class="icon family"></span> Family<span></span>
                   </a></li>
                    <li><a href="javascript:void(0)" id="friends"  > <span class="icon friends"></span>Friends<span></span>
                   </a></li>
                    <li><a href="javascript:void(0)" id="archives"  > <span class="icon archives"></span>Archives<span></span>
                   </a></li>
                </ul>
            </div>
            <div class="settings">
                <a href="javascript:void(0)"><i class="fa-solid fa-gear"></i></a>
                <a href="javascript:void(0)"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>
        <aside class="mail-nav col-md">
           <ul id="mail-list" class="mail-list"></ul>
        </aside>
        <main class="mail-content col-lg">
            <article class="mail">
                <section>
                    <div class="user mr-16">
                        <!-- <img src="#" alt="user"> -->
                        <span class="icon personal"></span>
                    </div> 
                    <div class="icon-nav">
                        <button><i class="fa-regular fa-star"></i></button>
                        <button class="active"><i class="fa-regular fa-file-lines"></i></button>
                        <button><i class="fa-solid fa-trash-can"></i></button>
                        <button><i class="fa-solid fa-share"></i></button>
                    </div>
                        <h2 class="title mb-10">Feedbacks UI Concept</h2>
                    <div class="clearfix">
                        <span class="label">From :</span>
                        <div id="dropdown-btn" class="dropdown">
                            <div class="dropdown-text-container">
                                <span id="dropdown-text"></span>
                            </div> 
                            <i id="dropdown-arrow" class="fa-sharp fa-solid fa-chevron-down"></i>
                        </div>
                        <ul id="dropdown-list" class="dropdown-list hidden"></ul>
                    </div>
                        
                </section>
                <hr class="mt-38 mb-30">
                <section class="content">
                    <div id="editor"></div>
                </section>
            </article>
        </main>
</body>
</html>
