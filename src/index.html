<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mail app">
    <title>Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="col">
                <a href="/" class="brand"><span class="brand-img"></span><span class="brand-text">mail</span></a>
            </div>
            <div class="col text-center">
                <span class="notification">Sparrow(2)</span>
            </div>
            <div class="col">
                <div class="search-bar">
                    <button class="icon-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="dropdown-btn">
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </button>
                    <input type="text" name="" id="">
                </div>
            </div>
        </nav>
    </header>
        <nav class="side-nav col-sm">
            <button class="button-primary">Compose</button>
            <ul class="button-group mt-28">
                <li><button><i class="fa-solid fa-inbox"></i>Inbox</button></li>
                <li><button><i class="fa-solid fa-right-from-bracket"></i>Sent Mail</button></li>
                <li><button><i class="fa-regular fa-star"></i>Starred</button></li>
                <li><button><i class="fa-regular fa-file-lines"></i>Draft</button></li>
                <li><button><i class="fa-solid fa-trash-can"></i>Trash</button></li>
            </ul>
            <ul class="button-group mt-38">
                <li><button> <span class="icon-primary"></span> Personal</button></li>
                <li><button class="dropdown"><span class="icon-secondary"></span>Clients<i class="ml-28 fa-sharp fa-solid fa-chevron-down"></i></button></li>
                <li><button> <span class="icon-tertiary"></span> Family</button></li>
                <li><button> <span class="icon-quatenary"></span> Friends</button></li>
                <li><button> <span class="icon-quinary"></span> Archives</button></li>
            </ul>
        </nav>
        <aside class="mail-nav col-md"></aside>
        <main class="mail-content col-lg"></main>
</body>
</html>
